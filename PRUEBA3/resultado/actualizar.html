<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="obtenerIdActualizacion();">
    <div class="container mt-5">
        <h1>Actualizar Resultado</h1>
        <form id="updateForm">
            <div class="mb-3">
                <label for="txt_nombre_resultado" class="form-label">Nombre del Resultado</label>
                <input type="text" class="form-control" id="txt_nombre_resultado" placeholder="Nombre del Resultado">
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarResultado();">Actualizar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/resultado.js"></script>
</body>
</html>
