<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/usuario.js"></script>
</head>
<body onload="obtenerIdActualizacion();">
    <div class="container">
        <h1 class="my-4">Actualizar Usuario</h1>
        <form id="form_actualizar_usuario">
            <div class="mb-3">
                <label for="txt_nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txt_nombres" name="nombres">
            </div>
            <div class="mb-3">
                <label for="txt_apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txt_apellidos" name="apellidos">
            </div>
            <div class="mb-3">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email" name="email">
            </div>
            <div class="mb-3">
                <label for="txt_celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txt_celular" name="celular">
            </div>
            <div class="mb-3">
                <label for="txt_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="txt_username" name="username">
            </div>
            <button type="button" class="btn btn-primary" onclick="actualizarUsuario();">Actualizar</button>
        </form>
    </div>
</body>
</html>
